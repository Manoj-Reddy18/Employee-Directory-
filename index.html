<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Page Title -->
  <title>Employee Directory</title>
  
  <!-- External CSS File -->
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>

  <!-- ======================== HEADER ======================== -->
  <header class="header">
    <h1>Employee Directory</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <!-- Input for searching employee -->
      <input type="text" id="search-input" placeholder="Search by name or email" />
      <!-- Button to toggle filter form -->
      <button id="filterBtn">Filter</button>
    </div>
  </header>

  <!-- ======================== MAIN CONTAINER ======================== -->
  <!-- Contains two parts: left content and right filter sidebar -->
  <div class="main-container">

    <!-- ========== LEFT: Content Area ========== -->
    <div class="main-content">

      <!-- Controls: Sorting and Add Button -->
      <section class="controls">
        <!-- Sort dropdown -->
        <div>
          Sort:
          <select id="sortSelect">
            <option value="">--Select--</option>
            <option value="firstName">First Name</option>
            <option value="department">Department</option>
          </select>
        </div>

        <!-- Show count dropdown -->
        <div>
          Show:
          <select id="showCount">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>

        <!-- Button to navigate to add/edit page -->
        <a href="add-edit.html">
          <button class="add-btn">Add Employee</button>
        </a>
      </section>

      <!-- Employee Cards: Inserted via JS -->
      <section id="employee-list" class="employee-list">
        <!-- JavaScript will dynamically add employee cards here -->
      </section>
    </div>

    <!-- ========== RIGHT: Filter Sidebar (Initially Hidden) ========== -->
    <aside id="filter-section" class="filter-section" style="display: none;">
      <h3>Filter Employees</h3>

      <!-- Input for filtering by first name -->
      <input type="text" id="filter-firstName" placeholder="Filter by First Name" />

      <!-- Input for filtering by department -->
      <input type="text" id="filter-department" placeholder="Filter by Department" />

      <!-- Input for filtering by role -->
      <input type="text" id="filter-role" placeholder="Filter by Role" />

      <!-- Button to apply the filter -->
      <button id="apply-filter">Apply Filter</button>

      <!-- Button to reset the filter inputs -->
      <button id="reset-filter">Reset</button>
    </aside>

  </div>

  <!-- ======================== FOOTER ======================== -->
  <footer class="footer">
    <p>Â© 2025 Employee Directory App. All rights reserved.</p>
  </footer>

  <!-- ======================== SCRIPTS ======================== -->
  <!-- Data file with employee array -->
  <script src="static/js/data.js"></script>

  <!-- Main JavaScript for interactivity -->
  <script src="static/js/main_app.js"></script>

</body>
</html>
